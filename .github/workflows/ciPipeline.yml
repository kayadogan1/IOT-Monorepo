name: CI - Build and Push Docker Images

# Tetikleyici: 'main' branch'ine her push yapıldığında çalışır
on:
  push:
    branches:
      - main

# Ortam değişkenleri: İmaj isimlerini kolayca yönetmek için
env:
  # GitHub Container Registry (GHCR) adresini tanımla
  # GITHUB_REPOSITORY değişkeni otomatik olarak "kullanici-adin/repo-adin" formatındadır
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-images:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest # İşlem Ubuntu sunucusunda çalışacak

    # GitHub Actions'a GHCR'a yazma izni ver
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Adım: Kodları sunucuya indir (checkout)
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Adım: GHCR'a (GitHub Container Registry) giriş yap
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Otomatik olarak senin kullanıcı adın
          password: ${{ secrets.GITHUB_TOKEN }} # Otomatik olarak oluşturulan bir token

      # 3. Adım: Docker imajları için Buildx'i kur (gelişmiş build aracı)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Adım: Spring Boot İmajını Build & Push et
      - name: Build and push Spring Boot image
        uses: docker/build-push-action@v5
        with:
          context: ./spring-subscriber
          file: ./spring-subscriber/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/spring-subscriber:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. Adım: Python Publisher İmajını Build & Push et
      - name: Build and push Python image
        uses: docker/build-push-action@v5
        with:
          context: ./python-publisher
          file: ./python-publisher/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/python-publisher:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 6. Adım: Mosquitto İmajını Build & Push et
      - name: Build and push Mosquitto image
        uses: docker/build-push-action@v5
        with:
          context: ./mosquitto
          file: ./mosquitto/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/mosquitto:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max